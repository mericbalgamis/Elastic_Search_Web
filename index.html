<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Query</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
<div class="first-box">
    <input type = "text" id = "inp" name="inp" onclick="this.value='' " />
</div>

<div class="btn">
    <button onclick=httpGet("http://127.0.0.1:5000/query")>Run Query</button>
    <script type="text/javascript">
                    function GetAndPostValue()
                    {
                        var str = document.getElementById("inp").value;
                        document.getElementById("out").value=str;
                    }
            </script>


    <script type="text/javascript">
            function httpGet(theUrl)
            {

                var str = document.getElementById("inp").value;
                var xmlHttp = new XMLHttpRequest();
                xmlHttp.open( "POST", theUrl, true ); // false for synchronous request
                var data = JSON.stringify(str);
                xmlHttp.send( data );
                xmlHttp.onreadystatechange = (e) => {
                    document.getElementById("out").value=xmlHttp.responseText;
                }
                //return xmlHttp.responseText;


            }
        </script>

</div>

<div class="second-box">
    <input type="text" id= "out" name="out" onclick="this.value='' " />
</div>

</body>
